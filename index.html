<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css" />
</head>
<body>

    <div class="main">
        <div class="header">
            <img src="images/netflix.png" alt="logo" id="netflix-logo">
        </div>
        <div class="signup">
            <div class="form">
                <h1>Sign In</h1>
                <form action="">
                    <input type="text" placeholder="Email or Phone number"  class="fields" required="Please enter a valid email address or phone number.">
                    <br><br>
                    <input type="text" placeholder="Password" class="fields">
                    <br><br><br>
                    <input type="submit" value="Sign In" id="red-button"><br><br>
                    <input type="checkbox" name="Remember me" id="remember"><label for="Remember me">Remember me</label> <a href="https://help.netflix.com/legal/privacy" id="need-help">Need help?</a>
                </form>
                <br><br><br><br><br>
                <p id="new-cust">New to Netflix? <a href="https://www.netflix.com/in/" id="Signupnow">Sign up now.</a></p>
                <br>
                <p id="quote">This page is protected by Google reCAPTCHA to <br> ensure you're not a bot.
                    <a href="#" id="show" onclick="showPrivacyTerms()"> Learn more.</a>
                </p>
                <br>
                <p id="hidden-para"></p>

            </div>

        </div>
        <div class="footer">
            <div class="left"></div>
            <div class="middle">
            <p>Questions? Call <a href="tel:+000-800-919-1694" id="ph">000-800-919-1694</a></p><br><br>
                <br>
            <div class="list">
                <ul type="none">
                    <li><a href="https://help.netflix.com/en/node/412">FAQ</a></li>
                    <li><a href="https://help.netflix.com/en/">Help Centre</a></li>
                    <li><a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a></li>
                    <li><a href="https://help.netflix.com/legal/privacy">Privacy</a></li><br><br>
                    <li><a href="https://www.netflix.com/in/Login#" class="row2">Cookie Preferences</a></li>
                    <li><a href="https://help.netflix.com/legal/corpinfo" class="row2" id="row2">Corporate Information</a></li>
                </ul>
            </div>

            <select class="custom-select" name="" id="">
                <option value="English">English</option>
                <option value="hindi">हिन्दी</option>
            </select>
            </div>
            <div class="right"></div>
        </div>
    </div>

    <script>
        function showPrivacyTerms() {
            var hiddenPara = document.getElementById('hidden-para');
            hiddenPara.innerHTML = "The information collected by Google reCAPTCHA is <br> to the Google <a href='https://policies.google.com/privacy'>Privacy Policy</a> and <a href='https://policies.google.com/terms'>Terms of <br> Service</a>, and is used for providing, maintaining, and <br> improving the reCAPTCHA service and for general <br> security purposes (it is not used for personalised <br> advertising by Google).";
            document.getElementById('show').style.display='none'

        }
    </script>
</body>
</html>
